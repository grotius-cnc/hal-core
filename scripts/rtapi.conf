# A few parameters from emc2/Makefile.inc
EMC2_HOME=/home/user/Desktop/hal-core
KERNELDIR=
RTLIB_DIR=/home/user/Desktop/hal-core/rtlib
MODULE_EXT=.so
RTPREFIX=uspace
KERNEL_VERS=

# Sets the default DEBUG level
DEBUG='1'

# Path to the realtime kernel modules
MODPATH=/home/user/Desktop/hal-core/lib/linuxcnc/modules

# List of realtime kernel modules to be loaded
if [ "" = "3" ] ; then \
    MODULES="adeos rtai_hal rtai_ksched rtai_fifos rtai_sem rtai_math"
    RTAI=
    MODPATH_adeos=
    MODPATH_rtai_hal=
    MODPATH_rtai_ksched=
    MODPATH_rtai_fifos=
    MODPATH_rtai_sem=
    MODPATH_rtai_math=
elif [ "" = "4" ] ; then \
    MODULES="rtai_hal rtai_sched rtai_fifos rtai_sem rtai_math"
    RTAI=
    MODPATH_rtai_hal=
    MODPATH_rtai_sched=
    MODPATH_rtai_fifos=
    MODPATH_rtai_sem=
    MODPATH_rtai_math=
elif [ "" = "5" ] ; then \
    MODULES="rtai_hal rtai_sched rtai_math"
    RTAI=
    MODPATH_rtai_hal=
    MODPATH_rtai_sched=
    MODPATH_rtai_math=
else
case `uname -r` in
*-rtai*)
    MODULES="rtai_hal rtai_sched"
    MODPATH_rtai_hal=/usr/realtime-`uname -r`/modules/rtai_hal.ko
    MODPATH_rtai_sched=/usr/realtime-`uname -r`/modules/rtai_sched.ko
;;
*)  MODULES=
esac
fi
